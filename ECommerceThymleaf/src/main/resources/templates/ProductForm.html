<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Form</title>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
	p{
		font-size: 24px;
		font-style: bold;
	}
</style>

</head>
<body style="margin-top : 4%">

<div class="container">

<form th:action="@{/}">
    Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
</form>

&nbsp;
<form class="form" action ="#" th:action="@{/product/save}" th:object="${PRODUCT}" method="post" >

<p th:if="*{pid} == null">Add Product Details</p> 
 <p th:if="*{pid} != null">Update Product Details</p> 
  <br>

<div class="row">
  <div class="col-sm-6">
  <input type="hidden" name="id" th:field ="*{pid}" />
  </div>
</div>

<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">SKU</label>
  </div>
  <div class="col-sm-6">
  <input type="text" name="sku" th:field ="*{sku}" />
  </div>
</div>
&nbsp;
<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">Product Name</label>
  </div>
  <div class="col-sm-6">
  <input type="text" name="name" th:field ="*{name}" />
  </div>
</div>
&nbsp;
<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">Description</label>
  </div>
  <div class="col-sm-6">
  <input type="text" name="description" th:field ="*{description}" />
  </div>
</div>
&nbsp;
<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">Unit Price</label>
  </div>
  <div class="col-sm-6">
  <input type="text" name="unitprice" th:field ="*{unitprice}" />
  </div>
</div>

&nbsp;
<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">ImageUrl</label>
  </div>
  <div class="col-sm-6">
  <input type="text" name="imageurl" th:field ="*{imageurl}" />
  </div>
</div>
&nbsp;
<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">Active</label>
  </div>
  <div class="col-sm-6">
  <input type="text" name="activebit" th:field ="*{activebit}"/>
  </div>
</div>

&nbsp;
<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">Units in stock</label>
  </div>
  <div class="col-sm-6">
  <input type="text" name="unitsinstock"  th:field ="*{unitsinstock}"/>
  </div>
</div>
&nbsp;

<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">Date created</label>
  </div>
  <div class="col-sm-6">
  <input type="date" name="datecreated"  th:field ="*{datecreated}"/>
  </div>
</div>
&nbsp;
<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">Last Updated</label>
  </div>
  <div class="col-sm-6">
  <input type="date" name="lastupdated"  th:field ="*{lastupdated}"/>
  </div>
</div>

&nbsp;
<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">Product Category</label>
  </div>
  <div class="col-sm-6">
  <select name="ProductCategory"  th:field="*{categoryid}">
  <option value="101">Food</option>
  <option value = "102">Electronics</option>
  <option value ="103">Groceries</option>
  </select>
  </div>
</div>

&nbsp;
<div class="row">
  <div class="col-sm-2">
  <input type ="submit" value ="Submit" name="submit" class="btn btn-lg btn-dark" />
  </div>
  
  <div class="col-sm-4">
  <input type ="reset" value ="Reset" name="reset" class="btn btn-lg btn-dark" />
  </div>
  </div>

</form>
&nbsp;
<div><a th:href="@{/product/productList}">Back to Products List</a>
</div>
</div>


</body>
</html>
